<div class="mod-pedal batteur{{{cns}}}">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-footswitch" mod-role="bypass"></div>
    <div class="batteur-switch main off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="main"></div>
    <div class="batteur-switch accent off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="accent"></div>
    <div class="batteur-help">Start beat: Press<br>Fill-in: Press again<br>Next part: Long press<br>End: Press twice</div>
    <div class="mod-pedal-input">
        <div class="mod-input" title="Midi input" mod-role="input-midi-port" mod-port-symbol="in"></div>
    </div>  
    <div class="mod-pedal-output">
        <div class="mod-output" title="Midi output" mod-role="output-midi-port" mod-port-symbol="out"></div>
    </div>  
</div>
